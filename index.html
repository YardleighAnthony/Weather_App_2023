<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class = "main-wrapper">

        <section class = "block">
                <section class="scroll-container">
                    <section>
                        <section class = "clock">                          
                            <div class = "time" id = "time">
                                12:30 <span id = "am-pm">PM</span>                
                            </div>
                            <div class = "date" id = "date">
                                Monday, 24 May
                            </div>
                            <form action="" class = "search" id = "search">
                                <input type="text" id = "search-input" placeholder="Search...">
                                <button type = 'button' id = "search-button"><img src="./images/search.png" alt="" srcset=""></button>
                            </form>
                        </section>
                        
                    </section>
                    <div class="time-zone" id="time-zone">South Africa, PTA</div>
                    
        
                    <section class = "weather-icon">
                        <img src="./images/clear.png" alt="" id = "icon">
                        <div class = "temperature">
                            <h1 id = "tempi" class = "temperature"></h1>
                            <span class = "temp-unit"></span>
                        </div>
                    </section>
                </section>
                <section class = "current-info">

                    <section class = "container-date">
            
                        <div class="details" id="details">
                            <div class="weather-item">
                                <div>Humidity</div>
                                <div  class = "Humidity">95.2%</div>
                            </div>
                            <div class="weather-item">
                                <div>Pressure</div>
                                <div class = "pressure">121</div>
                            </div>
                            <div class="weather-item">
                                <div>Wind speed</div>
                                <div class = "wind">222</div>
                            </div>
                            <div class="weather-item">
                                <div>Sunrise</div>
                                <div class = "sunrise">222</div>
                            </div>
                            <div class="weather-item">
                                <div>Sunset</div>
                                <div class = "sunset">222</div>
                            </div>
                        </div>
                    </section>
        
               </section>
        </section>

    </section>
           

    <script src="script.js"></script>
</body>
</html>
